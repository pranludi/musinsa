spring:
  application:
    name: musinsa-backend
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      #      jdbc-url: 'jdbc:h2:mem:musinsa'
      jdbc-url: 'jdbc:h2:tcp://localhost/~/musinsa'
      username: sa
      password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true

server:
  port: 8080

springdoc:
  swagger-ui:
    path: '/musinsa/swagger.html'
